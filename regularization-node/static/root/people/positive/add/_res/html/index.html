<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text" ng-verify="{}" ng-model="vm.area">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>部门/项目组</em></label>
                    <input type="text" ng-verify="{}" ng-model="vm.department">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>岗位</em></label>
                    <input type="text" ng-verify="{}" ng-model="vm.jobs">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
                    <input type="text" ng-verify="{}" ng-model="vm.name">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>员工编号</em></label>
                    <input type="text" ng-verify="{}" ng-model="vm.empNo">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>性别</em></label>
                    <select class="sele afterPost" ng-model="vm.gender">
                        <option value="无">无</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>学历</em></label>
                    <input type="text" ng-verify="{}" ng-model="vm.education">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>专业</em></label>
                    <input type="text" ng-verify="{}" ng-model="vm.profession">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>工作年限</em></label>
                    <input type="text" ng-verify="{}" ng-model="vm.workingYear">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>入职时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" ng-model="vm.hiredate" class="hiredate">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="positAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
