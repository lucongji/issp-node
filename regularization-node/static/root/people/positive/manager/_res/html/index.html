<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>总经理</em></label>
                    <select class="sele decisionLevelRank" ng-model="data.generManage">
                        <option ng-repeat="person in persons" value="{{person}}">{{person}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>总经理意见</em></label>
                    <input type="text" ng-model="data.generManageOpinion">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否同意转正</em></label>
                    <select class="sele decisionLevelRank" ng-model="data.consentPositive">
                        <option ng-value="true">是</option>
                        <option ng-value="false">否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>转正开始日期</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.positiveStartDate" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="webEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
