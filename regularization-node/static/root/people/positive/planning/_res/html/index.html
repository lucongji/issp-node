<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>转正后主项技能</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.additionalSkill">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>转正后主项技能等级</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.additionalSkillGrade">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>转正后小项技能</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.eventsSkill">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>转正后小项技能等级</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.eventsSkillGrade">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否符合人员编制</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.conformStaffing">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="webEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
