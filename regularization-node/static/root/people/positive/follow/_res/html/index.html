<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>三天是否跟进</em></label>
                    <select class="sele decisionLevelRank" ng-model="data.threeFollow">
                        <option value="TOFOLLOW">待跟进</option>
                        <option value="HAVEFOLLOW">已跟进</option>
                        <option value="NOTFOLLOW">未跟进</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>三天跟进收集的意见</em></label>
                    <input type="text" ng-model="data.threeFollowOpinion">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>一周内是否跟进</em></label>
                    <select class="sele decisionLevelRank" ng-model="data.weekFollow">
                        <option value="TOFOLLOW">待跟进</option>
                        <option value="HAVEFOLLOW">已跟进</option>
                        <option value="NOTFOLLOW">未跟进</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>一周跟进收集的意见</em></label>
                    <input type="text" ng-model="data.weekFollowOpinion">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>一个月是否跟进</em></label>
                    <select class="sele decisionLevelRank" ng-model="data.monthFollow">
                        <option value="TOFOLLOW">待跟进</option>
                        <option value="HAVEFOLLOW">已跟进</option>
                        <option value="NOTFOLLOW">未跟进</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>一个月跟进收集的意见</em></label>
                    <input type="text" ng-model="data.monthFollowOpinion">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="webEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
