<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul class="new-style">
                <li>
                    <span>姓名</span>
                    <div>
                        <select ng-model="vm.name" ng-change="changSelect()">
                            <option ng-repeat="name in names" value="{{name}}">{{name}}</option>
                        </select>
                        <input type="text" ng-model="vm.name">
                    </div>
                </li>
                <li>
                    <span>性别</span>
                    <div>
                        <select ng-model="vm.gender">
                            <option value="NONE">无</option>
                            <option value="MAN">男</option>
                            <option value="WOMAN">女</option>
                        </select>
                    </div>
                </li>
                <li>
                    <span>学历</span>
                    <div>
                        <input type="text" ng-model="vm.education">
                    </div>
                </li>
                <li>
                    <span>专业</span>
                    <div>
                        <input type="text" ng-model="vm.profession">
                    </div>
                </li>
                <li>
                    <span>入职时间</span>
                    <div>
                        <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" ng-model="vm.hiredate" class="hiredate">
                    </div>
                </li>
                <li>
                    <span>申请转正日期</span>
                    <div>
                        <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" ng-model="vm.regularDate" class="regularDate">
                    </div>
                </li>
                <li>
                    <span>员工编号</span>
                    <div>
                        <input type="text" ng-model="vm.empNo">
                    </div>
                </li>
                <li>
                    <span>地区</span>
                    <div>
                        <select ng-model="vm.area">
                            <option ng-repeat="area in areas" value="{{area.area}}">{{area.area}}</option>
                        </select>
                        <input type="text" ng-model="vm.area">
                    </div>
                </li>
                <li>
                    <span>项目组/部门</span>
                    <div>
                        <select ng-model="vm.projectGroup">
                            <option ng-repeat="projectGroup in projectGroups" value="{{projectGroup}}">{{projectGroup}}</option>
                        </select>
                        <input type="text" ng-model="vm.projectGroup">
                    </div>
                </li>
                <li>
                    <span>岗位</span>
                    <div>
                        <select ng-model="vm.post">
                            <option ng-repeat="post in posts" value="{{post.value}}">{{post.value}}</option>
                        </select>
                        <input type="text" ng-model="vm.post">
                    </div>
                </li>
                <li>
                    <span>岗位层级</span>
                    <div>
                        <select ng-model="vm.postHierarchy">
                            <option ng-repeat="postHierarchy in postHierarchys" value="{{postHierarchy.value}}">{{postHierarchy.value}}</option>
                        </select>
                        <input type="text" ng-model="vm.postHierarchy">
                    </div>
                </li>
                <li>
                    <span>试用期月份</span>
                    <div>
                        <input type="text" ng-model="vm.probationPeriod">
                    </div>
                </li>
                <li>
                    <span>工作年限</span>
                    <div>
                        <input type="text" ng-model="vm.workingYear">
                    </div>
                </li>
                <li>
                    <span>入职以来月平考勤扣分量</span>
                    <div>
                        <input type="text" ng-model="vm.monthAverageDeductMark">
                    </div>
                </li>
                <li>
                    <span>奖励分数</span>
                    <div>
                        <input type="text" ng-model="vm.awardSoce">
                    </div>
                </li>
                <li>
                    <span>处罚分数</span>
                    <div>
                        <input type="text" ng-model="vm.penaltyScore">
                    </div>
                </li>
                <li>
                    <span>确定事项是否确认</span>
                    <div>
                        <select ng-model="vm.confirmEvent">
                            <option ng-value="true">是</option>
                            <option ng-value="false">否</option>
                        </select>
                    </div>
                </li>
                <li>
                    <span>转正条件确认</span>
                    <div>
                        <select ng-model="vm.posCriteriaConfirmed">
                            <option ng-value="true">是</option>
                            <option ng-value="false">否</option>
                        </select>
                    </div>
                </li>
                <li>
                    <span>确认人</span>
                    <div>
                        <input type="text" ng-model="vm.confirmPeople">
                    </div>
                </li>
                <li class="new-one marg">
                    <span>1.工作自述</span>
                </li>
                <li class="new-two">
                    <textarea placeholder="请在此区域内输入内容：" ng-model="vm.jobReadme"></textarea>
                </li>
                <li class="new-one">
                    <span>2.工作总结</span>
                </li>
                <li class="new-two">
                    <textarea placeholder="请在此区域内输入内容：" ng-model="vm.jobSummary"></textarea>
                </li>
                <li class="new-one">
                    <span>3.条件相关条件说明</span>
                </li>
                <li class="new-two">
                    <textarea placeholder="请在此区域内输入内容：" ng-model="vm.criteriaAttention"></textarea>
                </li>
                <!-- <li class="new-one">
                    <span>4.转正条件确认</span>
                </li>
                <li class="new-two">
                    <textarea placeholder="请在此区域内输入内容：" ng-model="vm.posCriteriaConfirmed"></textarea>
                </li> -->
                <li class="new-one">
                    <span>4.转正面谈信息</span>
                </li>
                <li class="new-two">
                    <textarea placeholder="请在此区域内输入内容：" ng-model="vm.posFacialInfor"></textarea>
                </li>
                <li class="new-one">
                    <span>5.决策层</span>
                </li>
                <li class="new-two">
                    <textarea placeholder="请在此区域内输入内容：" ng-model="vm.decisionLevel"></textarea>
                </li>
                <li class="new-one">
                    <span>6.规划模块</span>
                </li>
                <li class="new-two">
                    <textarea placeholder="请在此区域内输入内容：" ng-model="vm.planModule"></textarea>
                </li>
                <li class="new-one">
                    <span>7.预算模块</span>
                </li>
                <li class="new-two">
                    <textarea placeholder="请在此区域内输入内容：" ng-model="vm.budgetModule"></textarea>
                </li>
                <li class="new-one">
                    <span>8.总经办</span>
                </li>
                <li class="new-two">
                    <textarea placeholder="请在此区域内输入内容：" ng-model="vm.gmOffice"></textarea>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="empEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
