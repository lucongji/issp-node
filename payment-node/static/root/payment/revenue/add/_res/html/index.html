<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li>
                    <label><em>时间</em></label>
                    <input type="text" ng-model="reven.time" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="time">
                </li>
                <li>
                    <label><em>主营业务收入</em></label>
                    <input type="text" ng-model="reven.name">
                </li>
                <li>
                    <label><em>金额</em></label>
                    <input type="number" ng-model="reven.money">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="detailAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
