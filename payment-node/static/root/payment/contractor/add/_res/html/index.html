<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.name">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>百分比(管理费)</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.percent" placeholder="不能超过100">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="add.remark">
                </li>
                <li>
                    <label><em>状态</em></label>
                    <select class="sele" ng-model="add.status">
                        <option value="" disabled>请选择</option>
                        <option>正常</option>
                        <option>不正常</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="detailAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
