<ul class="list">
    <li ng-click="list()" ng-class="{'current':menuClass=='listMenu'}" ui-sref=".list[12]" ng-show="LIST" class="lis" ng-init="menuCheck('LIST')">
        <a href="javascript:void(0)" class="lis">列表</a>
    </li>
    <li ng-click="add()" ng-class="{'current':menuClass=='addMenu'}" ui-sref=".add[12]" ng-show="ADD&&flag" ng-init="menuCheck('ADD')">
        <a href="javascript:void(0)" class="add">数据录入</a>
    </li>
    <li ng-click="edit()" ng-class="{'current':menuClass=='editMenu','seeParent':idListd}" ng-show="EDIT&&flag" ng-init="menuCheck('EDIT')">

    </li>
    <li ng-click="delete()" ng-class="{'current':menuClass=='deleteMenu','seeParent':idListd}" ng-show="DELETE&&flag" ng-init="menuCheck('DELETE')">
        <a href="javascript:void(0)" class="same-two see">删除</a>
    </li>
    <li ng-click="import()" ng-class="{'current':menuClass=='importMenu'}" ui-sref=".import[12]" ng-show="IMPORT&&flag" ng-init="menuCheck('IMPORT')">

    </li>
    <li ng-click="export()" ng-class="{'current':menuClass=='exportMenu'}" ui-sref=".export[12]" ng-show="EXPORT&&flag" ng-init="menuCheck('EXPORT')">

    </li>
    <li ng-click="settlement()" ng-class="{'current':menuClass=='settlementMenu','seeParent':idListd}" ng-show="EDIT&&flag" ng-init="menuCheck('EDIT')">

    </li>
    <li ng-click="time()" ng-class="{'current':menuClass=='timeMenu','seeParent':idListd}" ng-show="EDIT&&flag" ng-init="menuCheck('EDIT')">
    <a href="javascript:void(0)" class="same-one see" >时间</a>
    </li>
    <li ng-click="contrast()" ng-class="{'current':menuClass=='contrastMenu'}" ui-sref=".contrast[12]" ng-show="COLLECT&&flag" ng-init="menuCheck('COLLECT')">
        <a href="javascript:void(0)" class="same-one" >对比汇总</a>
    </li>
    <li ng-click="summary()" ng-class="{'current':menuClass=='summaryMenu'}" ui-sref=".summary[12]" ng-show="noflag&&COLLECT" ng-init="menuCheck('COLLECT')">
        <a href="javascript:void(0)" class="same-three" >地区汇总</a>
    </li>
    <li ng-click="collect()" ng-class="{'current':menuClass=='collectMenu'}" ui-sref=".collect" ng-show="noflag&&COLLECT" ng-init="menuCheck('COLLECT')">

    </li>

    </li>

    </li>
    <li style="width: 11%" ng-click="genSummary()" ng-class="{'current':menuClass=='genSummaryMenu'}" ui-sref=".genSummary[12]" ng-show="noflag&&COLLECT" ng-init="menuCheck('COLLECT')">

    </li>
    <li ng-click="general()" ng-class="{'current':menuClass=='generalMenu'}" ui-sref=".general" ng-show="noflag&&COLLECT" ng-init="menuCheck('COLLECT')">

    </li>

        <button class="togonbutton" ng-click="flagtoggon()">显示更多>></button>
    </li>
