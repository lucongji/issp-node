<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="main">
        <section class="leftpic">
            <h2>ISSP智能服务公共平台</h2>
            <h2>带您稳健跑向互联网</h2>
            <span></span>
            <p>ISSP intellinggent service public platform</p>
            <p>Take your steady running to the Internet</p>
        </section>
        <div class="rightform">
           <a href="javascript:void(0)" class="logo">
               <img src="/images/login/logo.png" alt="">
           </a>
            <form>
                <div class="form-group">
                    <div class="inputext">
                        <input type="text" id="username" placeholder="请输入账号" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="inputext">
                        <input type="password" id="password" placeholder="请输入密码" >
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember"> <label for="remember">记住密码</label>
                </div>
                <div class="form-group button">
                    <button type="button" onclick="login()">登录</button>
                </div>
            </form>
            <div class="footer">
                <ul>
                    <li>关于我们</li>
                    <li>联系我们</li>
                    <li>人才招聘</li>
                    <li>商家入驻</li>
                    <li>广告服务</li>
                    <li>友情链接</li>
                    <li>English Site</li>
                </ul>
                <p>Copyright&copy;2014-2017 issp.bjike.com版权所有</p>
            </div>
        </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/jsencrypt.min.js"></script>
    <script>
        var conHeight = $('.rightform').height();
        $('.leftpic').height(conHeight-180);
        function login(){
            var encrypt = new JSEncrypt();
            $.ajax({
                url:"/user/publickey",
                type:"get",
                async:false,
                success:function(response){
                    if(response.code==0){
                        encrypt.setPublicKey(response.data);
                    }
                }
            });

            var encrypted = encrypt.encrypt($('#password').val());
            var user={
                account:$('#username').val(),
                password:$('#password').val()
            };

            $.ajax({
                url:"/user/login",
                type:"post",
                data:user,
                success:function(response){
                    if(response.code==0){
                        $.cookie("username",user.account,{ expires: 7 });
                        var link = window.location.href.split('?')[1];
                        if(link){
                            window.location.href=link.split('=')[1]
                        }else {
                            window.location.href='/index'
                        }
                    }
                }
            })
        }
    </script>
</body>
</html>
