<div class="add">
    <ul class="input-list">
        <li>
            <label>描述<i></i></label>
            <input  ng-model="edit.description" type="text">
        </li>
        <li class="multiple-select-li">
            <label>操作对象范围</label>
            <div class="multiple-select">
                <p class="select-text" >
                    <span ng-repeat="str in positions">{{str.value||str.operator}}, </span>
                </p>
                <div class="mymultiselect"  ng-dropdown-multiselect="" options="workOptions" selected-model="positions" extra-settings="stringSettings"></div>
            </div>
        </li>
    </ul>
    <p class="input-bottom">
        <button class="sure" ng-click="editSettingFn()">提交</button>
    </p>
</div>
