<div class="add">
    <ul class="input-list">
        <li>
            <label>地区<i>*</i></label>
            <input  ng-model="editInfo.area" type="text">
        </li>
        <li>
            <label>项目组<i>*</i></label>
            <input  ng-model="editInfo.projectGroup" type="text">
        </li>
        <li>
            <label>宿舍地址<i>*</i></label>
            <input  ng-model="editInfo.address" type="text">
        </li>
         <li>
            <label>宿舍钥匙数量(把)<i>*</i></label>
            <input  ng-model="editInfo.keysNumber" type="number">
        </li>
         <li>
            <label>宿舍钥匙分配情况<i>*</i></label>
            <input  ng-model="editInfo.keysDistribution" type="text">
        </li>
         <li>
            <label>宿舍负责人<i>*</i></label>
            <input  ng-model="editInfo.head" type="text">
        </li>
         <li>
            <label>已入住床位(个)<i>*</i></label>
            <input  ng-model="editInfo.beeBerth" type="number">
        </li>
         <li>
            <label>闲置床位(个)<i>*</i></label>
            <input  ng-model="editInfo.idleBerth" type="number">
        </li>
         <li>
            <label>床上3件套(件)<i>*</i></label>
            <input  ng-model="editInfo.suit" type="number">
        </li>
         <li>
            <label>已领用数量(件)<i>*</i></label>
            <input  ng-model="editInfo.recipientsSuit" type="number">
        </li>
         <li>
            <label>闲置数量(件)<i>*</i></label>
            <input  ng-model="editInfo.idleSuit" type="number">
        </li>
         <li>
            <label>宿舍被褥数量(件)<i>*</i></label>
            <input  ng-model="editInfo.bedding" type="number">
        </li>
         <li>
            <label>已领用数量(件)<i>*</i></label>
            <input  ng-model="editInfo.recipientsBedding" type="number">
        </li>
         <li>
            <label>闲置数量(件)<i>*</i></label>
            <input  ng-model="editInfo.idleBedding" type="number">
        </li>
         <li>
            <label>宿舍床位数量(个)<i>*</i></label>
            <input  ng-model="editInfo.berth" type="number">
        </li>
         <li>
            <label>负责人联系方式<i></i></label>
            <input  ng-model="editInfo.headContact" type="text">
        </li>
         <li>
            <label>备注<i></i></label>
            <input  ng-model="editInfo.remark" type="text">
        </li>
    </ul>
    <p class="input-bottom">
        <button class="cancel" ng-click="infoEditCan()">取消</button>
        <button class="sure" ng-click="infoEditFun()">确定</button>
    </p>
</div>
