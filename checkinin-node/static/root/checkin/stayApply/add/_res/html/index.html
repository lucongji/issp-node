<div class="add">
    <ul class="input-list">
        <li>
            <label>新入职员工姓名<i>*</i></label>
            <input  ng-model="appAdd.name" type="text">
        </li>
        <li>
            <label>申请入住日期<i>*</i></label>
            <input  ng-model="appAdd.stayDate" type="text" class="drop-date stayDate" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})">
        </li>
        <li>
            <label>申请入住地区<i>*</i></label>
            <input  ng-model="appAdd.area" type="text">
        </li>
        <li>
            <label>申请入住宿舍<i>*</i></label>
            <input  ng-model="appAdd.stayDormitory" type="text">
        </li>
        <li>
            <label>申请入住原因<i>*</i></label>
            <input  ng-model="appAdd.stayCause" type="text">
        </li>
        <li>
            <label>住宿负责人<i>*</i></label>
            <input  ng-model="appAdd.stayHead" type="text">
        </li>
        <li>
            <label>新员工确认入住<i>*</i></label>
            <select  ng-model="appAdd.stay" class="drop-down">
                <option value="" disabled>请选择</option>
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </li>
        <li>
            <label>备注<i></i></label>
            <input  ng-model="appAdd.remark" type="text">
        </li>
    </ul>
    <p class="input-bottom">
        <button class="cancel" ng-click="applyAddCan()">取消</button>
        <button class="sure" ng-click="applyAddFun()">确定</button>
    </p>
</div>
