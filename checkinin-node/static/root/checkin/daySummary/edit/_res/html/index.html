<div class="add">
    <ul class="input-list">
        <li>
            <label>地区<i>*</i></label>
            <input  ng-model="editDay.area" type="text">
        </li>
        <li>
            <label>项目组<i>*</i></label>
            <input  ng-model="editDay.projectGroup" type="text">
        </li>
        <li>
            <label>宿舍地址<i>*</i></label>
            <input  ng-model="editDay.address" type="text">
        </li>
        <li>
            <label>员工姓名<i>*</i></label>
            <input  ng-model="editDay.name" type="text">
        </li>
        <li>
            <label>员工编号<i>*</i></label>
            <input  ng-model="editDay.num" type="text">
        </li>
        <li>
            <label>入住时间<i>*</i></label>
            <input  ng-model="editDay.stayTime" type="text" class="drop-date stayTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})">
        </li>
        <li>
            <label>入住床位<i>*</i></label>
            <input  ng-model="editDay.stayBed" type="number">
        </li>
        <li>
            <label>床上3件套(件)<i>*</i></label>
            <input  ng-model="editDay.suit" type="number">
        </li>
        <li>
            <label>被褥(件)<i>*</i></label>
            <input  ng-model="editDay.bedding" type="number">
        </li>
        <li>
            <label>床垫<i>*</i></label>
            <input  ng-model="editDay.mattress" type="number">
        </li>
        <li>
            <label>是否领用钥匙<i>*</i></label>
            <select  ng-model="editDay.receiveKey" class="drop-down">
                <option value="" disabled>请选择</option>
                <option ng-value="true">是</option>
                <option ng-value="false">否</option>
            </select>
        </li>
        <li>
            <label>当月是否离宿<i>*</i></label>
            <select  ng-model="editDay.bed" class="drop-down">
                <option value="" disabled>请选择</option>
                <option ng-value="true">是</option>
                <option ng-value="false">否</option>
            </select>
        </li>
        <li>
            <label>离宿时间<i>*</i></label>
            <input  ng-model="editDay.hostTime" type="text" class="drop-date hostTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})">
        </li>
        <li>
            <label>当月统计住宿时间段<i>*</i></label>
            <input  ng-model="editDay.stayWhen" type="text">
        </li>
        <li>
            <label>当月住宿天数<i>*</i></label>
            <input  ng-model="editDay.stayNum" type="number">
        </li>
        <li>
            <label>需缴费金额<i>*</i></label>
            <input  ng-model="editDay.expendAmount" type="number">
        </li>
        <li>
            <label>员工核实是否有误<i>*</i></label>
            <select  ng-model="editDay.employeeVerify" class="drop-down">
                <option value="" disabled>请选择</option>
                <option ng-value="true">是</option>
                <option ng-value="false">否</option>
            </select>
        </li>
        <li>
            <label>备注<i></i></label>
            <input  ng-model="editDay.remark" type="text">
        </li>
    </ul>
    <p class="input-bottom">
        <button class="cancel" ng-click="dayEditCan()">取消</button>
        <button class="sure" ng-click="dayEditFun()">确定</button>
    </p>
</div>
<script type="text/javascript">
