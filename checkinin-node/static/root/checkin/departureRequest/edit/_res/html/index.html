<div class="add">
    <ul class="input-list">
        <li>
            <label>地区<i>*</i></label>
            <input  ng-model="editDeparture.area" type="text">
        </li>
        <li>
            <label>项目组<i>*</i></label>
            <input  ng-model="editDeparture.projectGroup" type="text">
        </li>
        <li>
            <label>宿舍地址<i>*</i></label>
            <input  ng-model="editDeparture.address" type="text">
        </li>
        <li>
            <label>员工姓名<i>*</i></label>
            <input  ng-model="editDeparture.name" type="text">
        </li>
        <li>
            <label>员工编号<i>*</i></label>
            <input  ng-model="editDeparture.num" type="text">
        </li>
        <li>
            <label>离宿原因<i>*</i></label>
            <input  ng-model="editDeparture.hostCause" type="text">
        </li>
        <li>
            <label>离宿时间<i>*</i></label>
            <input  ng-model="editDeparture.hostTime" type="text" class="drop-date hostTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})">
        </li>
        <li>
            <label>是否归还钥匙<i>*</i></label>
            <select  ng-model="editDeparture.returnKey" class="drop-down">
                <option value="" disabled>请选择</option>
                <option ng-value="true">是</option>
                <option ng-value="false">否</option>
            </select>
        </li>
        <li>
            <label>三件套是否收费<i>*</i></label>
            <select  ng-model="editDeparture.suitToll" class="drop-down">
                <option value="" disabled>请选择</option>
                <option ng-value="true">是</option>
                <option ng-value="false">否</option>
            </select>
        </li>
        <li>
            <label>收费金额<i>*</i></label>
            <input  ng-model="editDeparture.tollMoney" type="number">
        </li>
        <li>
            <label>水电、燃气费总额<i>*</i></label>
            <input  ng-model="editDeparture.amount" type="number">
        </li>
        <li>
            <label>合计总额(收费/水电/燃气费总额)<i>*</i></label>
            <input  ng-model="editDeparture.totalAmount" type="number">
        </li>
        <li>
            <label>备注<i></i></label>
            <input  ng-model="editDeparture.remark" type="text">
        </li>
    </ul>
    <p class="input-bottom">
        <button class="cancel" ng-click="departureEditCan()">取消</button>
        <button class="sure" ng-click="departureEditFun()">确定</button>
    </p>
</div>
<script type="text/javascript">

</script>
